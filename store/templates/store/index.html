{% extends 'base.html' %}

{% block content %}
    
    {% for product in products %}
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 250px;">
        <a href="{{ product.get_absolute_url }}">Voir le produit</a>
        <h3>${{ product.price }}</h3>
        {% endfor %}
{% endblock %}
