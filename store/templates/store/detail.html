{% extends 'base.html' %}

{% block content %}
    <h1>Detail</h1>
    <hr>
    <h2>{{ product.name }}</h2>
    <h3>${{ product.price }}</h3>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 250px;">
    <p>{{ product.description }}</p>
    <p>{{ product.stock }} en stock</p>
    {% if user.is_authenticated %}
    <a href="{% url 'add-to-cart' product.slug %}">Ajouter au panier</a>
    {% endif %}
    {% endblock %}
